<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>comment list project</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Comment App</h1>
		    	<form id="form">
				    <div class="form-group">
				      <label for="username">Name:</label>
				      <input id="username" class="form-control" placeholder="">
				    </div>

				    <div class="form-group">
				      <label for="comment">Comment:</label>
				      <textarea class id="comment" class="form-control" rows="4" cols="77" placeholder=""></textarea>
				    </div>

				    <div class="form-group">
				    	<button type="button" class="btn btn-primary btn-large" onclick="addtoList()">Submit</button>
				    </div>
			    </form>

			    <ol id="commentList" class="list-group">
			    </ol>
		    </div>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>



</body>
</html>
